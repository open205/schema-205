---
# RS0001.schema.yaml
# The purpose of this "RS0001 schema" is to provide a single source generator format to
# generate RS0001 standard materials, both normative and informative.

Schema:
  Object Type: "Meta"
  References:
    - "ASHRAE205"
  Title: "Liquid-Cooled Chiller"
  Description: "Schema for ASHRAE 205 annex RS0001: Liquid-Cooled Chiller"
  Version: "0.2.0"
  Root Data Group: "RS0001"

# Local Enumerations
AHRI550590TestStandardYear:
  Object Type: "Enumeration"
  Enumerators:
    IP_2015:
      Description: "Ratings and design points defined using IP unit version of the standard, 2015 edition[@AHRI5502015]"
      Display Text: "AHRI 550/590 2015"
    IP_2015_ADDENDUM_1:
      Description: "Ratings and design points defined using IP unit version of the standard, 2015 edition with Addendum 1[@AHRI550A12015]"
      Display Text: "AHRI 550/590 2015 Addendum 1"
    IP_2018:
      Description: "Ratings and design points defined using IP unit version of the standard, 2018 edition[@AHRI5502018]"
      Display Text: "AHRI 550/590 2018"
    IP_2020:
      Description: "Ratings and design points defined using IP unit version of the standard, 2020 edition[@AHRI5502020]"
      Display Text: "AHRI 550/590 2020"

AHRI551591TestStandardYear:
  Object Type: "Enumeration"
  Enumerators:
    SI_2015:
      Description: "Ratings and design points defined using SI unit version of the standard, 2015 edition[@AHRI5512015]"
      Display Text: "AHRI 551/591 2015"
    SI_2015_ADDENDUM_1:
      Description: "Ratings and design points defined using SI unit version of the standard, 2015 edition with Addendum 1[@AHRI551A12015]"
      Display Text: "AHRI 551/591 2015 Addendum 1"
    SI_2018:
      Description: "Ratings and design points defined using SI unit version of the standard, 2018 edition[@AHRI5512018]"
      Display Text: "AHRI 551/591 2018"

# Data Groups
RS0001:
  Object Type: "Data Group"
  Data Elements:
    metadata:
      Description: "Metadata data group"
      Data Type: "{Metadata}"
      Constraints: "schema=RS0001"
      Required: True
    description:
      Description: "Data group describing product and rating information"
      Data Type: "{Description}"
    performance:
      Description: "Data group containing performance information"
      Data Type: "{Performance}"
      Required: True

Description:
  Object Type: "Data Group"
  Data Elements:
    product_information:
      Description: "Data group describing product information"
      Data Type: "{ProductInformation}"
    rating_ahri_550_590:
      Description: "Data group containing information relevant to products rated under AHRI 550/590"
      Data Type: "{RatingAHRI550590}"
    rating_ahri_551_591:
      Description: "Data group containing information relevant to products rated under AHRI 551/591"
      Data Type: "{RatingAHRI551591}"

ProductInformation:
  Object Type: "Data Group"
  Data Elements:
    manufacturer:
      Description: "Manufacturer name"
      Data Type: "String"
    model_number:
      Description: "Model number"
      Data Type: "Pattern"
      Notes: "Pattern shall match all model numbers that can be represented by the representation"
    nominal_voltage:
      Description: "Unit nominal voltage"
      Data Type: "Numeric"
      Units: "V"
      Constraints: ">=0.0"
      Notes: "If the unit can operate at multiple voltages, the lower of the two shall be stated"
    nominal_frequency:
      Description: "Unit nominal frequency"
      Data Type: "Numeric"
      Units: "Hz"
      Constraints: ">=0.0"
      Notes: "Power supply frequency for the intended region of installation"
    compressor_type:
      Description: "Type of compressor"
      Data Type: "<CompressorType>"
    liquid_data_source:
      Description: "Source of the liquid properties data"
      Data Type: "String"
      Notes: "Example: 'ASHRAE Handbook Fundamentals 2013 chapter 31'"
    refrigerant:
      Description: "Refrigerant used in the chiller"
      Data Type: "String"
      Notes: "The string shall start with 'R-' and then include the refrigerant number designation conforming to ANSI/ASHRAE Standard 34-2019[@ASHRAE34]"
    hot_gas_bypass_installed:
      Description: "Indicates if a hot-gas bypass valve is installed on the chiller"
      Data Type: "Boolean"

RatingAHRI550590:
  Object Type: "Rating Data Group"
  Data Elements:
    certified_reference_number:
      Description: "AHRI certified reference number"
      Data Type: "String"
      Required: True
    test_standard_year:
      Description: "Year of the AHRI test standard"
      Data Type: "<AHRI550590TestStandardYear>"
      Required: True
    rating_source:
      Description: "Source of this rating data"
      Data Type: "String"
      Notes: "Used by data publisher to document methods (e.g. software and version) used to generate rating data"
    net_refrigerating_capacity:
      Description: "Rated net refrigeration capacity"
      Data Type: "Numeric"
      Units: "Btu/h"
      Constraints: ">=0.0"
      Required: True
      Notes: "The capacity of the evaporator available for cooling of the thermal load external to the chiller; calculated using only the sensible heat transfer"
    input_power:
      Description: "Combined power input of all components of the unit, including auxiliary power and excluding integral pumps"
      Data Type: "Numeric"
      Units: "kW"
      Constraints: ">=0.0"
      Required: True
    cop:
      Description: "Ratio of the net refrigerating capacity to the total input power at the rating conditions"
      Data Type: "Numeric"
      Units: "-"
      Constraints: ">0.0"
      Required: True
    part_load_value:
      Description: "Rated part-load efficiency on the basis of weighted operation at various partial load capacities"
      Data Type: "Numeric"
      Units: "-"
      Required: True
      Notes: "Represents the IPLV.IP or NPLV.IP"
    part_load_rating_points:
      Description: "The four measured data points used to calculate the part load rating value"
      Data Type: "[{RatingAHRI550590PartLoadPoint}][4]"
      Notes: "The measured data for all 4 points used to calculate the IPLV or NPLV rating point"
    full_load_evaporator_liquid_volumetric_flow_rate:
      Description: "Evaporator liquid volumetric flow rate at the full load design point rating condition"
      Data Type: "Numeric"
      Units: "gpm"
      Constraints: ">0.0"
      Required: True
      Notes: "Density calculations shall be made at the inlet temperature of the heat exchanger at full load rating conditions"
    full_load_evaporator_liquid_entering_temperature:
      Description: "Liquid temperature at the entry flange of the evaporator at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "F"
      Constraints: ">-459.67"
      Required: True
    full_load_evaporator_liquid_leaving_temperature:
      Description: "Liquid temperature at the exit flange of the evaporator at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "F"
      Constraints: ">-459.67"
      Required: True
    full_load_evaporator_liquid_differential_pressure:
      Description: "Pressure difference across the evaporator at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "ft of water"
      Constraints: ">0.0"
      Required: True
      Notes: "Evaporator pressure difference as defined in the rating standard"
    full_load_evaporator_fouling_factor:
      Description: "Factor of heat transfer inhibition due to evaporator heat exchanger fouling layer at the full load design rating condition"
      Data Type: "Numeric"
      Units: "h-ft2-F/Btu"
      Constraints: ">=0.0"
      Required: True
      Notes: "Evaporator fouling factor at which the full load rating was measured"
    full_load_condenser_liquid_volumetric_flow_rate:
      Description: "Condenser liquid volumetric flow rate at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "gpm"
      Constraints: ">0.0"
      Required: True
      Notes: "Density calculations shall be made at the inlet temperature of the heat exchanger at full load rating conditions"
    full_load_condenser_liquid_entering_temperature:
      Description: "Liquid temperature at the entry flange of the condenser at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "F"
      Constraints: ">-459.67"
      Required: True
    full_load_condenser_liquid_leaving_temperature:
      Description: "Liquid temperature at the exit flange of the condenser at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "F"
      Constraints: ">-459.67"
      Required: True
    full_load_condenser_liquid_differential_pressure:
      Description: "Pressure difference across the condenser at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "ft of water"
      Constraints: ">0.0"
      Required: True
      Notes: "Condenser pressure difference as defined in the rating standard"
    full_load_condenser_fouling_factor:
      Description: "Factor of heat transfer inhibition due to condenser heat exchanger fouling layer at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "h-ft2-F/Btu"
      Constraints: ">=0.0"
      Required: True
      Notes: "Condenser fouling factor at which the full load rating condition was measured"
    rating_reproducible_from_performance_data:
      Description: "Whether this rating can be reproduced using the performance data in the representation"
      Data Type: "Boolean"
      Required: True
      Notes: "True if the rating values in this table can be reproduced using the performance data in the representation within the tolerance of the rating standard"

RatingAHRI550590PartLoadPoint:
  Object Type: "Rating Data Group"
  Data Elements:
    percent_full_load_capacity:
      Description: "Percent full load cooling capacity"
      Data Type: "Numeric"
      Units: "%"
      Constraints: [">=0.0", "<=100.0"]
      Required: True
    cooling_capacity:
      Description: "The actual cooling capacity"
      Data Type: "Numeric"
