      Constraints: ">0.0"
      Required: True
      Notes: "Density calculations shall be made at the inlet temperature of the heat exchanger at full load rating conditions"
    full_load_condenser_liquid_entering_temperature:
      Description: "Liquid temperature at the entry flange of the condenser at the full load design rating conditions"
      Data Type: "Numeric"
      Units: "C"
      Constraints: ">-273.15"
      Required: True
    full_load_condenser_liquid_leaving_temperature:
      Description: "Liquid temperature at the exit flange of the condenser at the full load design rating conditions"
      Data Type: "Numeric"
